<!DOCTYPE html>
<html>

<head>
  <style>
    /* Style for the navigation bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #333;
      color: white;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
    }

    /* Style for the flashcard container */
    .flashcard-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Style for the flashcard */
    .flashcard {
      width: 500px;
      height: 300px;
      background-color: #eee;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
    }

    /* Style for the buttons */
    .buttons {
      display: flex;
      justify-content: space-between;
      width: 500px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      border-radius: 10px;
      background-color: #333;
      color: white;
      font-size: 18px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Navigation bar -->
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <!-- Flashcard container -->
  <div class="flashcard-container">
    <div class="flashcard">
      <div id="word-definition"></div>
    </div>
  </div>

  <!-- Buttons -->
  <div class="buttons">
    <button id="prev-button">Previous</button>
    <button id="next-button">Next</button>
  </div>

  <!-- Script for the flashcards -->
  <script>
    // List of words and definitions
    const words = [
      { word: 'abase', definition: 'to lower in rank, status, or reputation' },
      { word: 'abscond', definition: 'to leave secretly and hide, typically to avoid the law' },
      { word: 'accretion', definition: 'an increase by natural growth or addition' },
      { word: 'adulterate', definition: 'to make impure by adding inferior or undesirable elements' },
      { word: 'alacrity', definition: 'cheerful readiness, promptness, or willingness' }
    ];

    // Initialize current word index
    let currentIndex = 0;

    // Get references to the elements
    const wordDefinitionElement = document.getElementById("word-definition");
    const prevButton = document.getElementById("prev-button");
    const nextButton = document.getElementById("next-button");
    // Function to display the current word or definition
function displayWordDefinition() {
  wordDefinitionElement.innerHTML = words[currentIndex].word || words[currentIndex].definition;
}

// Function to show the next word or definition
function showNext() {
  currentIndex = (currentIndex + 1) % words.length;
  displayWordDefinition();
}

// Function to show the previous word or definition
function showPrev() {
  currentIndex = (currentIndex + words.length - 1) % words.length;
  displayWordDefinition();
}

// Event listeners for the buttons
nextButton.addEventListener("click", showNext);
prevButton.addEventListener("click", showPrev);

// Initial display of the first word or definition
displayWordDefinition();
</script>
</body></html>
