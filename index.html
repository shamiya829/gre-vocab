<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
      title="GRE 1000 Vocabulary"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Ubuntu", sans-serif;
      }

      .flashcard {
        width: 400px;
        height: 200px;
        background-color: white;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .word {
        font-size: 36px;
        margin-bottom: 16px;
      }

      .definition {
        font-size: 24px;
        display: none;
      }

      .show-definition .definition {
        display: block;
      }

      .toggle-definition-button {
        font-size: 24px;
        background-color: lightgray;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <div id="flashcard-container"></div>

    <button id="next-button">Next</button>

    <script>
      const words = [
        { word: "Serendipity", definition: "The occurrence of happy events by chance." },
        { word: "Eloquence", definition: "Fluent or persuasive speaking or writing." },
        { word: "Perseverance", definition: "Steadfastness in doing something despite difficulty or delay in achieving success." }
      ];
      const flashcardContainer = document.getElementById("flashcard-container");
      const nextButton = document.getElementById("next-button");

      let currentIndex = 0;

      function createFlashcard(word, definition) {
        const flashcard = document.createElement("div");
        flashcard.classList.add("flashcard");

        const wordElement = document.createElement("div");
        wordElement.classList.add("word");
        wordElement.innerText = word;

        const definitionElement = document.createElement("div");
        definitionElement.classList.add("definition");
        definitionElement.innerText = definition;

        const toggleDefinitionButton = document.createElement("button");
        toggleDefinitionButton.classList.add("toggle-definition-button");
        toggleDefinitionButton.innerText = "Toggle Definition";
        toggleDefinitionButton.addEventListener("click", function() {
          flashcard.classList.toggle("show-definition");
        });

        flashcard.appendChild(wordElement);
        flashcard.appendChild(definitionElement);
        flashcard.appendChild(toggleDefinitionButton);

return flashcard;
}

function updateFlashcard() {
flashcardContainer.innerHTML = "";
flashcardContainer.appendChild(
  createFlashcard(words[currentIndex].word, words[currentIndex].definition)
);
}

updateFlashcard();

nextButton.addEventListener("click", function() {
currentIndex = (currentIndex + 1) % words.length;
updateFlashcard();
});
</script>
</body>
</html>
