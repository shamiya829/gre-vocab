<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRE 1000 Vocabulary</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <a href="#">Home</a>
      <a href="#">Practice</a>
      <h1>GRE 1000 Vocabulary</h1>
    </nav>
    <div id="flashcard-container"></div>
    <div id="button-container">
      <button id="previous-button">Previous</button>
      <button id="next-button">Next</button>
    </div>

    <script>
      const flashcardContainer = document.querySelector("#flashcard-container");
      const previousButton = document.querySelector("#previous-button");
      const nextButton = document.querySelector("#next-button");
      let currentIndex = 0;
      const words = [
        { word: "Word 1", definition: "Definition 1" },
        { word: "Word 2", definition: "Definition 2" },
        { word: "Word 3", definition: "Definition 3" },
        // ...
      ];

      function displayFlashcard() {
        const word = words[currentIndex].word;
        const definition = words[currentIndex].definition;
        flashcardContainer.innerHTML = `
          <div class="flashcard">
            <div class="word">${word}</div>
            <div class="definition">${definition}</div>
          </div>
        `;
      }

      flashcardContainer.addEventListener("click", function () {
        const flashcard = flashcardContainer.querySelector(".flashcard");
        flashcard.classList.toggle("toggled");
      });

      previousButton.addEventListener("click", function () {
        currentIndex = (currentIndex + words.length - 1) % words.length;
        displayFlashcard();
      });

      nextButton.addEventListener("click", function () {
        currentIndex = (currentIndex + 1) % words.length;
        displayFlashcard();
      });

      displayFlashcard();
    </script>
  </body>
</html>
