<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Ubuntu", sans-serif;
      }

      .flashcard {
        width: 400px;
        height: 200px;
        background-color: lightgray;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.25);
        transition: all 0.2s ease-in-out;
        cursor: pointer;
      }

      .flashcard .word {
        display: block;
      }

      .flashcard .definition {
        display: none;
        text-align: center;
      }

      .flashcard.toggled .word {
        display: none;
      }

      .flashcard.toggled .definition {
        display: block;
      }

      .flashcard-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      button.next-button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: steelblue;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }

      button.next-button:hover {
        background-color: lightblue;
        transform: translateY(-2px);
      }

      button.next-button:active {
        transform: translateY(2px);
      }
    </style>
  </head>
  <body>
    <div class="flashcard-container">
      <div id="flashcard-container"></div>
      <button id="next-button" class="next-button">Next</button>
    </div>

    <script>
      const words = [
        { word: "prevaricator", definition: "a liar or deceiver" },
        { word: "mendacity", definition: "the state of being untruthful" },
        { word: "fastidious", definition: "having high standards or being meticulous" },
        { word: "equanimity", definition: "calmness and composure, especially in difficult situations" },
        { word: "perfidious", definition: "treacherous or faithless" }
      ];

      const flashcardContainer = document.querySelector("#flashcard-container");
      const nextButton = document.querySelector("#next-button");

      let currentIndex = 0;

      function displayFlashcard() {
        const word = words[currentIndex].word;
        const definition = words[currentIndex].definition;
        flashcardContainer.innerHTML = `
          <div class="flashcard">
            <div class="word">${word}</div>
            <div class="definition">${definition}</div>
          </div>
        `;
      }

      flashcardContainer.addEventListener("click", function () {
        const flashcard = flashcardContainer.querySelector(".flashcard");
        flashcard.classList.toggle("toggled");
      });

      nextButton.addEventListener("click", function () {
        currentIndex = (currentIndex + 1) % words.length;
        displayFlashcard();
      });

      displayFlashcard();
    </script>
  </body>
</html>
